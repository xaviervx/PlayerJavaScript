<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div id="player">

        <h4><i class="material-icons">equalizer</i> X-Player</h4>
        <div class="card">
            <div class="card-image">
                <!-- <a href="#!" class="btn-floating btn-large halfway-fab waves-effect waves-light">
                    <i class="material-icons" id="play-pause">play_arrow</i>
                </a> -->
            </div>
            <div class="card-content">
                <h5>Titulo</h5>
                <p class="artist">Artista</p>
                <div class="row valign-wrapper">
                    <div class="col s2" id="current-duration">00:00</div>
                    <div class="col s6 range-field valign-wrapper">
                        <input type="range" id="seekbar" step="1" />
                    </div>
                    <div class="col s2" id="total-duration">00:00</div>
                    <div>
                        <a href="#!">
                            <i class="material-icons" id="vol">volume_up</i>
                        </a>
                    </div>
                    <div class="col s3 range-field valign-wrapper">
                        <input type="range" min="0" max="100" id="vol-control" step="1" />
                    </div>
                    
                </div>
                <div id="playNexPrevius" class="valign-wrapper">
                    <a href="#!" class="btn-floating btn-large waves-effect waves-light linkCorDefundoBtn">
                        <i id="previous-track" class="material-icons">skip_previous</i>
                    </a>
                    <a href="#!" class="btn-floating btn-large waves-effect waves-light linkCorDefundoBtn">
                        <i id="play-pause" class="material-icons">play_arrow</i>
                    </a>
                    <a href="#!" class="btn-floating btn-large waves-effect waves-light linkCorDefundoBtn">
                        <i id="next-track" class="material-icons">skip_next</i>
                    </a>
                </div>
            </div>
            <div id="test-slider"></div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
